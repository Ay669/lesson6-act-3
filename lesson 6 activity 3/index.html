<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>html dropdowns</title>
        <link href="style.css" rel="sylesheet" type="style/css">
    </head>
    <body>
        <fieldset>
            <legend><b>Dropdowns</b></legend>
            <form action="/action_page.php" oninput="x.value=(parseInt(m1.value)+parseInt(m3.value))/3">
                <label for="name">name</label><br>
                <input type="text" id="name" placeholder="full name"><br><br>
                <label for="enter marks">enter marks</label><br>
                <select name="subject" id="subject">
                    <option value="maths">maths</option>
                    <option value="english">english</option>
                    <option value="science">science</option>
                </select>
                <input type="number" id="m1" name="m1"><br><br>
                <select name="subject2" id="subject2">
                    <option value="maths">maths</option>
                    <option value="english">english</option>
                    <option value="science">science</option>   
                </select>
                <input type="number" id="m2" name="m2"><br><br>
                <select name="subject3" id="subject3">
                    <option value="maths">maths</option>
                    <option value="english">english</option>
                    <option value="science">science</option>   
                </select>
                <input type="number" id="m3" name="m3"><br><br>
                average:<output name="x" for="m1 m2 m3"></output>
            </form>
        </fieldset>
    </body>
</html>
